<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
  <meta Charset="UTF-8">
  <title>Tic-Tac-Toe</title>

</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div id="message">
    <h2>Pick a side</h2>
  </div>

  <div class="choose">
    <button class="chooseBtn" id="X">X</button>
    <button class="reset">Reset</button>
    <button class="chooseBtn" id="O">O</button>
  </div>

  <div class="board">
    <div class="square" id="TL"></div>
    <div class="square" id="TM"></div>
    <div class="square" id="TR"></div>
    <div class="square" id="ML"></div>
    <div class="square" id="MM"></div>
    <div class="square" id="MR"></div>
    <div class="square" id="BL"></div>
    <div class="square" id="BM"></div>
    <div class="square" id="BR"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
